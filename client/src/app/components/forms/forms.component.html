
<form [@openClose]="isOpen ? 'open' : 'closed'"  [formGroup]='myForm' class="form-grid card">
        <img class="responsive-img logo" src='../../../assets/logo.jpg' alt="Wesley Logo">
        <!-- Refractor *ngFor -->
    <section class="grid-2">
        <section>
            <label hidden for="firstName">First Name</label>
            <input matInput name="firstName" placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf='firstName.touched && firstName.invalid'>Error, invalid first name</mat-error>
        </section>

        <section>
            <label hidden for="lastName">Last Name</label>
            <input matInput name="lastName" placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf='lastName.touched && lastName.invalid'>Error, invalid last name</mat-error>
        </section>
    </section>

    <section>
        <label hidden for="email">Email</label>
        <input matInput name="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf='email.touched && email.invalid'>Error, invalid email</mat-error>
    </section>

    <section>
            <label hidden for="phone">Phone</label>
            <input matInput name="email" placeholder="Phone Number" formControlName="phone">
            <mat-error *ngIf='phone.touched && phone.invalid'>Error, invalid phone number</mat-error>
        </section>
    <section>
        <label for='classification'>Pick your classification</label>
        <mat-radio-group class="radio-group" formControlName="classification">
            <mat-radio-button *ngFor="let classification of classifications; let i = index" [value]="i">
                {{classification}}
            </mat-radio-button>
        </mat-radio-group>
    </section>
  
    <section>
        <label>
        Sign Here</label>
        <app-canvas (linesEvent)='getLines($event)' [lines]='[]'  [drawMode]='true'></app-canvas>
    </section>

    <section>
        <mat-checkbox >I accept the terms and conditions</mat-checkbox>
    </section>
    <section class="grid-2">
    <button  style="margin: 1px" class="btn waves-effect waves-light teal darken-3"  routerLink='/'><i
        class="material-icons left rotated">send</i>Go Back </button>
    <button  style="margin: 1px" class="btn waves-effect waves-light teal darken-3" type="submit" (click)="submit()" >Submit <i
                class="material-icons right" >send</i></button>
    </section>
</form>
