<mat-card class='card-1 pop-appear'>
    <img class="responsive-img logo" src='../../../assets/logo.jpg' alt="Wesley Logo">
    <mat-card-header>
        <mat-card-title>Select Kayak Type</mat-card-title>
    </mat-card-header>

    <mat-card-content [formControl]='selector'>
        <mat-form-field>
            <select matNativeControl required [(ngModel)]='type'>
                <option value="kayak">Kayak</option>
                <option value="Hammock">Hammock</option>
                <option value="paddleBoard">Paddle Board</option>
            </select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions style='display: grid; grid-template-columns: 1fr 1fr;'>
        <button mat-button class="teal lighten-2" matStepperPrevious>Go Back</button>
        <button mat-button class="teal lighten-2" (click)='emit()'>Submit</button>
    </mat-card-actions>
</mat-card>
