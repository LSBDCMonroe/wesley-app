  
<mat-card class='card-1 pop-appear'>
    <img class="responsive-img logo" src='../../../assets/logo.jpg' alt="Wesley Logo">
    <mat-card-header  *ngIf='user$ != null && !loading'>
      <mat-card-title>Is this information correct?</mat-card-title>
    </mat-card-header>
     <mat-card-content  *ngIf='user$ != null && !loading; else noUser'>
      <h6>Name: {{(user$)?.firstName  }}</h6>
      <h6>Classification: {{(user$)?.classification  }} </h6>
      <h6>Signature: </h6>
      <h6>Number of Past Vists: </h6>
    </mat-card-content>
     <ng-template #noUser>
        <div *ngIf='!loading'>
            Can not find the user
        </div>
        <div *ngIf='loading'>
           <app-loader></app-loader>
        </div>
    </ng-template> 
    <mat-card-actions style='display: grid; grid-template-columns: 1fr 1fr;'>
      <button mat-button class="teal lighten-2"  [disabled]='!user$' matStepperNext >Yes</button>
      <button mat-button class="teal lighten-2" matStepperPrevious >No</button>
    </mat-card-actions>
  </mat-card>
