<mat-card class='card-1 pop-appear'>
        <img class="responsive-img logo" src='../../../assets/logo.jpg' alt="Wesley Logo">
        <mat-card-header>  
          <mat-card-title>Is this information correct?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h6>Name:  </h6>
            <h6>Classification: </h6>
            <h6>Signature: </h6>
            <h6>Number of Past Vists: </h6>
        </mat-card-content>
      
        <mat-card-actions style='display: grid; grid-template-columns: 1fr 1fr;'>
          <button mat-button  class="teal lighten-2" matStepperNext>Yes</button>
          <button mat-button class="teal lighten-2" matStepperPrevious >No</button>
        </mat-card-actions>
      </mat-card>
